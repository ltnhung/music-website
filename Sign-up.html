<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Material design sign up form</title>
  <link rel="stylesheet" href="css/sign-up.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
</head>

<body>
  <div class="box-logo">
      <a href="index.html"><img src="images/LOGO.png" alt=""></a>
  </div>
  <div id="login-box">
  <div class="left">
    <h1>Sign up</h1>
    <input id="fullname" type="text" name="Fullname" placeholder="Fullname" />
    <input id="email" type="text" name="email" placeholder="E-mail" />
    <input id="password" type="password" name="password" placeholder="Password" />
    <input id="password2" type="password" name="password2" placeholder="Retype password" />
    
    <input id="btn-sign-up" type="submit" name="signup_submit" value="Sign me up" />
    <div class="login">Already a member ? <a href="login.html">Login</a></div>
  </div>
  
  <div class="right">
    <span class="loginwith">Sign in with<br />social network</span>
    
    <button class="social-signin facebook">Log in with facebook</button>
    <button class="social-signin twitter">Log in with Twitter</button>
    <button class="social-signin google">Log in with Google+</button>
  </div>
  <div class="or">OR</div>
</div>
  
  
  <script src="js/sign-up.js"></script>
</body>

</html>
